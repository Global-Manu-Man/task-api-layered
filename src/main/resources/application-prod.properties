# =====================================================
# TASK API - PRODUCCIÓN (PostgreSQL - Railway)
# =====================================================

# ========== POSTGRESQL CONNECTION ==========
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========== CONNECTION POOL (HikariCP) ==========
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ========== SWAGGER ==========
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ========== LOGGING ==========
logging.level.root=INFO
logging.level.com.tasks=INFO
logging.level.org.hibernate.SQL=WARN

# =====================================================
# ACTUATOR + PROMETHEUS METRICS
# =====================================================

# Endpoints habilitados
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Configuración de métricas Prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Tags personalizados para identificar la app en Grafana
management.metrics.tags.application=task-api
management.metrics.tags.environment=production

# Métricas de JVM habilitadas
management.endpoint.metrics.enabled=true

# Info del build
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Base path para actuator
management.endpoints.web.base-path=/actuator
