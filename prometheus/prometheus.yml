# prometheus.yml
# Configuración de Prometheus para Task API

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Métricas del propio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métricas de Task API (Spring Boot)
  - job_name: 'task-api'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['task-api:8080']  # Nombre del servicio en Docker network
        labels:
          application: 'task-api'
          environment: 'production'
