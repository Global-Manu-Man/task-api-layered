# grafana/provisioning/dashboards/dashboards.yml
# Configuración para cargar dashboards automáticamente

apiVersion: 1

providers:
  - name: 'Spring Boot'
    orgId: 1
    folder: 'Task API'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
